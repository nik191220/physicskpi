<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Метро Анимация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #progress-container {
      width: 100%;
      height: 30px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <h1>Анимация прибытия поезда</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p>Количество прибытий: <span id="arrival-count">0</span></p>
  
  <script>
    const progressBar = document.getElementById("progress-bar");
    const arrivalCountElem = document.getElementById("arrival-count");
    
    let progress = 0;
    let arrivalCount = 0;
    
    // Время для заполнения полоски: 5 минут = 300 секунд
    const totalTime = 300; // секунд
    const interval = 1; // обновляем каждую секунду
    const increment = 100 / totalTime; // процентное увеличение каждую секунду

    function updateProgress() {
      progress += increment;
      if (progress >= 100) {
        progress = 0;
        arrivalCount++;
        arrivalCountElem.textContent = arrivalCount;
      }
      progressBar.style.width = progress + "%";
    }
    
    // Обновляем каждую секунду
    setInterval(updateProgress, interval * 1000);
  </script>
</body>
</html>
